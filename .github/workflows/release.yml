name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Zip build
      run: |
        zip -r headlamp-strimzi-insight.zip dist/ package.json README.md LICENSE

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: headlamp-strimzi-insight.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
